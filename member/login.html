<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서점 로그인</title>
    <style>
      /* style.css - 모던 & 아늑한 서점 테마 */

      /* ------------------------------------- */
      /* **핵심 서점 테마 컬러 변수** */
      /* ------------------------------------- */
      :root {
        --color-primary: #386641; /* 짙은 포레스트 그린 (더 깊고 차분함) */
        --color-accent: #e9c46a; /* 빈티지 골드/옐로 (따뜻한 포인트) */
        --color-background: #fcf8f5; /* (기존과 동일) */
        --color-dark-footer: #3e2723; /* (기존과 동일) */
        --color-text-light: #666;
        --color-text-dark: #333;
        --color-border-light: #eee;
        --color-border: #ddd;
      }
      /* ------------------------------------- */
      /* 1. 기본 설정 및 초기화 */
      /* ------------------------------------- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Noto Sans KR", sans-serif;
        color: var(--color-text-dark);
        line-height: 1.6;
        background-color: var(--color-background); /* 베이지 배경 */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      a {
        color: var(--color-primary);
        text-decoration: none;
        transition: color 0.2s ease;
      }

      a:hover {
        color: var(--color-accent); /* 호버 시 따뜻한 코랄 */
      }

      button {
        font-family: inherit;
        cursor: pointer;
        border: none;
      }

      input {
        font-family: inherit;
      }

      /* 레이아웃 편의를 위한 .container 클래스 */
      .container {
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* ------------------------------------- */
      /* 2. 헤더 스타일링 */
      /* ------------------------------------- */

      #header {
        background-color: #ffffff;
        border-bottom: 3px solid var(--color-primary); /* 딥 그린 라인 */
        padding: 15px 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      #header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo a {
        font-size: 30px;
        font-weight: 900;
        color: var(--color-primary);
      }

      .gnb {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* 검색창 */
      .gnb .search-box {
        display: flex;
        border: 1px solid var(--color-border);
        border-radius: 20px;
        overflow: hidden; /* 버튼의 둥근 모서리 적용을 위해 */
        margin-right: 20px;
      }

      .gnb .search-box input {
        border: none;
        padding: 8px 15px;
        outline: none;
      }

      .gnb .search-box .search-btn {
        padding: 8px 15px;
        background-color: var(--color-primary);
        color: white;
        transition: background-color 0.2s ease;
      }

      .gnb .search-box .search-btn:hover {
        background-color: #004d40; /* 더 진한 그린 */
      }

      /* GNB 메뉴 */
      .gnb ul {
        display: flex;
        list-style: none;
        margin: 10px 10px;
        gap: 20px;
      }

      .gnb ul li a {
        font-weight: 500;
        color: var(--color-text-dark);
      }

      /* 헤더 유저 메뉴 */
      .user-menu .login-btn-top {
        border: 2px solid var(--color-accent); /* 코랄 테두리 */
        color: var(--color-accent);
        background-color: white;
        padding: 8px 18px;
        border-radius: 20px;
        font-weight: 700;
        transition: all 0.2s ease;
      }

      .user-menu .login-btn-top:hover {
        background-color: var(--color-accent);
        color: white;
      }

      /* ------------------------------------- */
      /* 3. 메인 콘텐츠 (로그인 영역) */
      /* ------------------------------------- */
      #container {
        flex-grow: 1; /* body 높이 100vh 중 헤더/푸터를 뺀 나머지 영역 차지 */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px 0;
      }

      .login-area {
        width: 100%;
        max-width: 420px;
        background-color: #ffffff;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--color-border-light);
      }

      /* 탭 메뉴 */
      .tab-menu {
        display: flex;
        border-bottom: 2px solid var(--color-border-light);
        margin-bottom: 30px;
      }

      .tab-btn {
        flex: 1; /* 탭 버튼이 공간을 균등하게 차지 */
        text-align: center;
        padding: 12px 0;
        font-size: 16px;
        color: var(--color-text-light);
        background: none;
        position: relative; /* ::after 가상요소의 기준점 */
      }

      .tab-btn.active {
        color: var(--color-primary);
        font-weight: 700;
      }

      /* 탭 활성화 시 하단 라인 */
      .tab-btn.active::after {
        content: "";
        position: absolute;
        bottom: -2px; /* 탭 메뉴의 border-bottom 위에 위치 */
        left: 0;
        width: 100%;
        height: 3px;
        background-color: var(--color-primary);
      }

      /* 폼 입력 필드 */
      .login-form .input-group {
        margin-bottom: 20px;
        /* 라벨과 인풋을 세로로 배치 */
        display: flex;
        flex-direction: column;
      }

      .login-form label {
        font-size: 14px;
        color: var(--color-text-light);
        margin-bottom: 8px;
      }

      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 14px 15px;
        border: 1px solid var(--color-border);
        border-radius: 4px; /* CSS 변수에 4로 되어있어 4px로 수정 */
        font-size: 15px;
        transition: border-color 0.2s ease;
      }

      .login-form input:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px rgba(0, 121, 107, 0.2);
      }

      /* 메인 로그인 버튼 */
      .login-btn {
        width: 100%;
        padding: 15px;
        background-color: var(--color-primary);
        color: white;
        font-size: 16px;
        font-weight: 700;
        border-radius: 4px;
        margin-top: 10px;
        transition: background-color 0.2s ease;
      }

      .login-btn:hover {
        background-color: #004d40;
      }

      /* SNS 로그인 */
      .sns-login {
        margin-top: 30px;
        text-align: center;
      }
      .sns-login .divider {
        color: var(--color-text-light);
        font-size: 13px;
        margin-bottom: 15px;
      }

      .sns-btn {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--color-border);
        border-radius: 4px;
        font-size: 15px;
        font-weight: 500;
        background-color: #fee500; /* 카카오 예시 */
        color: #191919;
      }

      .sns-btn.payco {
        background-color: #e60000; /* PAYCO 예시 */
        color: white;
        border: none;
      }

      /* ------------------------------------- */
      /* 4. 푸터 스타일링 */
      /* ------------------------------------- */
      #footer {
        background-color: var(--color-dark-footer);
        color: #a0a0a0; /* 어두운 배경에 밝은 텍스트 */
        padding: 40px 0;
        font-size: 13px;
      }

      #footer .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .footer-links a {
        color: #c0c0c0;
        margin-right: 15px;
      }
      .footer-links a:hover {
        color: white;
      }

      .footer-info {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .footer-info .copyright,
      .footer-info .customer-center {
        flex: 1;
        line-height: 1.8;
      }

      .footer-info .copyright strong {
        color: #c0c0c0;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <h2 class="logo">
          <img src="../img/h5.jpg" alt="logo" width="200" height="100" />
        </h2>

        <nav class="gnb">
          <div class="search-box">
            <input type="text" placeholder="검색어를 입력하세요" /><br />
            <button class="search-btn">검색</button>
          </div>

          <ul>
            <li><a href="./">추천도서</a></li>
            <li><a href="./">국내 도서</a></li>
            <li><a href="">베스트 셀러</a></li>
          </ul>
        </nav>

        <div class="user-menu">
          <button type="button" class="login-btn-top">로그인</button>
        </div>
      </div>
    </header>

    <main id="container">
      <div class="login-area">
        <div class="tab-menu">
          <button type="button" class="tab-btn active">회원 로그인</button>
          <button type="button" class="tab-btn">비회원 로그인</button>
        </div>

        <form class="login-form">
          <div class="input-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" placeholder="아이디를 입력하세요" />
          </div>
          <div class="input-group">
            <label for="loginPw">비밀번호</label>
            <input
              type="password"
              id="loginPw"
              placeholder="비밀번호를 입력하세요"
            />
          </div>

          <button type="submit" class="login-btn">로그인</button>
        </form>

        <div class="sns-login">
          <div class="divider">SNS 계정으로 로그인</div>
          <button type="button" class="sns-btn payco">PAYCO 로그인</button>
        </div>
      </div>
    </main>

    <footer id="footer">
      <div class="container">
        <div class="footer-links">
          <a href="#">회사소개</a>
          <a href="#">이용약관</a>
          <a href="#"><strong>개인정보처리방침</strong></a>
          <a href="#">관리자</a>
        </div>

        <div class="footer-info">
          <div class="copyright">
            <strong>대표이사 마르코</strong> | 사업자등록번호 123-456-7890<br />
            통신판매업신고 2024-광주동구-01211 | 이메일: marco@nhn.com<br />
            호스팅 제공자 NHN24 © NHN24. All Rights Reserved.
          </div>
          <div class="customer-center">
            <strong>고객센터 1544-8282</strong> (발신자 부담)<br />
            광주광역시 동구 서석동 조선대학교 1층 NHN아카데미<br />
            Fax 062-1234-5678
          </div>
        </div>
      </div>
    </footer>
  </body>
