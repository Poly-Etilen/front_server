<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highfive 관리자 - 쿠폰 관리</title>
    <style>
        :root {
            --color-primary: #007bff;
            --color-accent: #e9c46a;
            --color-bg: #f6f8fb;
            --color-dark: #333;
            --color-light: #fff;
            --color-border: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
            background-color: var(--color-bg);
            color: var(--color-dark);
            display: flex;
            min-height: 100vh;
        }

        /* 사이드바 */
        .sidebar {
            width: 220px;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding-top: 30px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: 800;
            color: var(--color-accent);
        }

        .menu {
            list-style: none;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: block;
            padding: 12px 20px;
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .menu a:hover,
        .menu a.active {
            background-color: #2f2f45;
            color: var(--color-accent);
        }

        /* 메인 컨텐츠 */
        main {
            flex: 1;
            background: var(--color-bg);
            padding: 30px 50px;
        }

        header {
            background-color: var(--color-primary);
            color: #fff;
            padding: 16px 40px;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 30px 40px;
            max-width: 700px;
            margin-top: 30px;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 24px;
        }

        .form-row {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-row label {
            flex: 1;
            color: #444;
            font-weight: 600;
        }

        .form-row input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            text-align: right;
        }

        .save-btn {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background-color: var(--color-primary);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .save-btn:hover {
            background-color: #0056b3;
        }

        .updated-info {
            margin-top: 12px;
            font-size: 13px;
            color: #888;
            text-align: right;
        }
    </style>
</head>

<body>
<!-- 좌측 사이드바 -->
<aside class="sidebar">
    <h2>HIGHFIVE 관리자</h2>
    <ul class="menu">
        <li><a href="books.html" data-key="members">도서 관리</a></li>
        <li><a href="points.html" data-key="points">포인트 정책 관리</a></li>
        <li><a href="coupons.html" data-key="coupons">쿠폰 관리</a></li>
    </ul>
</aside>

<!-- 메인 콘텐츠 -->
<div style="flex:1; display:flex; flex-direction:column;">
    <header>쿠폰 관리</header>

    <main>
        <div class="card">
            <h3>쿠폰 관리</h3>
            <div class="form-row">

            </div>
            <div class="form-row">
                <label>텍스트 리뷰 적립 P</label>
                <input type="number" value="200">
            </div>
            <div class="form-row">
                <label>사진 리뷰 적립 P</label>
                <input type="number" value="500">
            </div>
            <div class="form-row">
                <label>도서 구매 기본 적립률 (%)</label>
                <input type="number" step="0.1" value="0.5">
            </div>

            <button class="save-btn">정책 저장하기</button>
            <div class="updated-info">최근 수정: 2025-11-10 (관리자 ID: 1)</div>
        </div>
    </main>
</div>
<script src="assets/admin.js"></script>

</body>
</html>
