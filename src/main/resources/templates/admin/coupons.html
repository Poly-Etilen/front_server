<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highfive 관리자 - 쿠폰 관리</title>
    <style>
        :root {
            --color-primary: #007bff;
            --color-accent: #e9c46a;
            --color-bg: #f6f8fb;
            --color-dark: #333;
            --color-light: #fff;
            --color-border: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
            background-color: var(--color-bg);
            color: var(--color-dark);
            display: flex;
            min-height: 100vh;
        }

        /* 사이드바 */
        .sidebar {
            width: 220px;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding-top: 30px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: 800;
            color: var(--color-accent);
        }

        .menu {
            list-style: none;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: block;
            padding: 12px 20px;
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .menu a:hover,
        .menu a.active {
            background-color: #2f2f45;
            color: var(--color-accent);
        }

        /* 메인 컨텐츠 */
        main {
            flex: 1;
            background: var(--color-bg);
            padding: 30px 50px;
        }

        header {
            background-color: var(--color-primary);
            color: #fff;
            padding: 16px 40px;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 30px 40px;
            max-width: 700px;
            margin-top: 30px;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 24px;
        }

        .form-row {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-row label {
            flex: 1;
            color: #444;
            font-weight: 600;
        }

        .form-row input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            text-align: right;
        }

        .save-btn {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background-color: var(--color-primary);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .save-btn:hover {
            background-color: #0056b3;
        }

        .updated-info {
            margin-top: 12px;
            font-size: 13px;
            color: #888;
            text-align: right;
        }
        .coupon-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .coupon-table th, .coupon-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }
        .coupon-table th {
            background-color: #f1f1f1;
            font-weight: bold;
        }
    </style>
</head>

<body>
<aside class="sidebar" style="width: 220px; background-color: #1e1e2f; color: #fff; padding: 20px; float: left; height: 100vh;">
    <h2 style="color: #e9c46a;">HIGHFIVE 관리자</h2>
    <ul class="menu" style="list-style: none; padding: 0;">
        <li><a href="books.html" style="color: #ccc; text-decoration: none; display: block; padding: 10px;">도서 관리</a></li>
        <li><a href="points.html" style="color: #ccc; text-decoration: none; display: block; padding: 10px;">포인트 정책 관리</a></li>
        <li><a href="coupons.html" style="color: #e9c46a; text-decoration: none; display: block; padding: 10px; font-weight: bold;">쿠폰 관리</a></li>
    </ul>
</aside>

<div style="margin-left: 240px; padding: 30px;">
    <header style="margin-bottom: 20px;">
        <h1>쿠폰 관리</h1>
    </header>

    <main>
        <div class="card" style="background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 30px;">
            <h3>쿠폰 정책 생성</h3>
            <form action="/admin/policy/create" method="post">
                <div class="form-row">
                    <label>정책 이름</label>
                    <input type="text" name="name" placeholder="예: 겨울 정기 세일 정책" required>
                </div>
                <div class="form-row">
                    <label>쿠폰 용도</label>
                    <select name="comment" style="padding: 10px; border-radius: 6px; border: 1px solid #ddd; flex: 1;">
                        <option value="WELCOME">WELCOME (가입 인사)</option>
                        <option value="BIRTHDAY">BIRTHDAY (생일)</option>
                        <option value="EVENT">EVENT (이벤트)</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>할인 타입</label>
                    <select name="discountType" style="padding: 10px; border-radius: 6px; border: 1px solid #ddd; flex: 1;">
                        <option value="FIXED">정액 할인 (원)</option>
                        <option value="PERCENTAGE">정률 할인 (%)</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>할인 값</label>
                    <input type="number" name="discountValue" placeholder="금액 또는 %" required>
                </div>
                <div class="form-row">
                    <label>최소 주문 금액</label>
                    <input type="number" name="minOrderValue" placeholder="0" value="0">
                </div>
                <div class="form-row">
                    <label>최대 할인 금액</label>
                    <input type="number" name="maxDiscountValue" placeholder="정률 할인 시 적용" value="0">
                </div>

                <button type="submit" class="save-btn">정책 생성</button>
            </form>
        </div>
        <div class="card" style="background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <h3>등록된 쿠폰 목록</h3>

            <table class="coupon-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>쿠폰 이름</th>
                    <th>설명</th>
                    <th>발행 수량</th>
                    <th>유효 기간</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="coupon : ${coupons}">
                    <td th:text="${coupon.id}">1</td>
                    <td th:text="${coupon.couponName}">신규 가입 쿠폰</td>
                    <td th:text="${coupon.description}">설명</td>
                    <td th:text="${coupon.issueCount} + '장'">1000장</td>
                    <td th:text="${coupon.validPeriodDate} + '일'">30일</td>
                </tr>
                <tr th:if="${#lists.isEmpty(coupons)}">
                    <td colspan="5" style="text-align: center; padding: 20px;">등록된 쿠폰이 없습니다.</td>
                </tr>
                </tbody>
            </table>

            <div class="updated-info" style="margin-top: 20px; text-align: right; color: #888; font-size: 13px;">
                최근 조회: <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span>
            </div>
        </div>
    </main>
</div>

</body>
</html>
